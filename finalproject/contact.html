<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ModernSite is a clean, responsive website built with pure HTML, CSS, and JavaScript—no frameworks." />
<meta name="author" content="Darwin Matos" />

  <title>Contact | ModernSite</title>
  <link rel="stylesheet" href="styles/final.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>ModernSite</h1>
      <nav>
        <button id="menu-toggle" aria-label="Toggle menu">☰</button>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Contact Us</h2>
<form action="thankyou.html" method="get">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Submit</button>
</form>

      <p id="form-status" class="hidden success">Thanks! Message sent.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> ModernSite</p>
  </footer>

  <script src="scripts/final.js"></script>
</body>
</html>
